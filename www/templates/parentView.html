<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <!-- <ion-nav-back-button class="no-text">
            </ion-nav-back-button> -->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/crown.jpg'); background-size: cover;"></span>
            <h2>Thronester</h2>
        </ion-header-bar>

        <ion-content class="has-expanded-header">
            <ion-list>
              <ion-item nav-clear menu-close ui-sref="app.feed">
                  Feed
              </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.orders">
                    Orders
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.negotiaitions">
                    Negotiations
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.deliveries">
                    Deliveries
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.agentReq">
                    Agent Request
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.mainMenu">
                  Main Menu
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
