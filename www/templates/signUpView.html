<ion-view view-title="iGabriel signUp">
  <ion-content>
    <!-- <button class="border-top button button-block button-calm icon-left ion-person"  >
      iGabriel signUp
    </button> -->
    <div class="padding">
      <!-- <h4 class="border-top"><i class="icon ion-edit"></i>iGabriel signUp</h4> -->
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">FullName</span>
          <input required type="text" placeholder="FullName" ng-model="signUp.fullName">
          <!-- <p>Original FullNAME for Identification</p> -->
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">phoneNo</span>
          <input type="text" placeholder="phoneNo" ng-model="signUp.phoneNo">
          <!-- <p>Valid phoneNo for Transcations</p> -->
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email Address</span>
          <input required type="email" placeholder="Email" ng-model="signUp.email">
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">UserName</span>
          <input required type="text" placeholder="UserName" ng-model="signUp.userName">
          <p>your username would be a Public Identity</p>
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input required type="password" placeholder="Password" ng-model="signUp.password">
        </label>

      </div>
      <div class="row padding">
        <button class="button button-block  button-positive icon-left ion-person-add" ng-disabled="!signUp.fullName || !signUp.phoneNo || !signUp.email
               || !signUp.userName || !signUp.password" ng-click="signUpUser(signUp)">
          Sign Up
        </button>
      </div>
      <div ng-if="err" class="row ">
        <div class="col">
          <div class="text-center">
            <p style="text-align: center">
              {{err}}
            </p>
          </div>

        </div>
      </div <div class="row ">
      <div class="col">
        <div class="text-center">
          <p style="text-align: center">
            Already have an account
          </p>
        </div>

      </div>
    </div>
    <div class="row padding">
      <button class="button button-block   button-calm icon-left ion-person" ng-click="goSignIn()">
        Sign In
      </button>
    </div>
  </div>
</ion-content>
</ion-view>
