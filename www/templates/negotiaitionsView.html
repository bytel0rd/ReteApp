<ion-view view-title="Negotiaitions">

  <ion-content>
    <!-- {{negotiations}} -->
    <ul class="list" ng-repeat="nego in negotiations">
      <li class="item" >
        <a ui-sref="app.negotiate({id: nego._id})">{{nego.owner_userName}} {{nego.dateCreated}}</a>
      </li>
    </ul>
  </ion-content>

</ion-view>
