<ion-pane "class="messaging-view">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Ioinc Chat</h1>
    </ion-header-bar>

    <ion-content class="content-stable"
                 on-swipe-left="hideTime = false"
                 on-swipe-right="hideTime = true">

      <div ng-repeat="message in chats"
           ng-class="{other: message.userId !== myId}"
           class="messages">

        <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
          <span>{{ message.Mgs }}</span>
        </div>

        <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}"> {{dispChatSender(message.From)}} {{getChatTime(message.dateCreated)}}</div>


      </div>

      <!-- <p ng-repeat="message in chats"> {{message}}</p> -->

    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="mgsInput" on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <button class="button button-clear" ng-click="sendMessage(newMgs)">
        Send
      </button>
    </ion-footer-bar>
  </ion-pane>
